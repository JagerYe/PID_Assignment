<script type="module">
	import { Commodity } from "../js/models/commodity.js";
	import { CommodityViewModel } from "../js/viewModels/commodityViewModel.js";

	let commodityNewQuantity = 0;

	//假資料－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－
	var commoditys = [
		new Commodity("11", "abc1", 100, 50, "open", "commodityText", null),
		new Commodity("12", "abc2", 22, 30, "open", "commodityText", null),
		new Commodity("13", "abc3", 70, 70, "close", "commodityText", null),
		new Commodity("14", "abc4", 50, 80, "open", "commodityText", null),
		new Commodity("15", "abc5", 55, 50, "open", "commodityText", null),
		new Commodity("16", "abc6", 42, 30, "close", "commodityText", null)
	];
	//假資料－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－

	//更新畫面
	function updateMenu() {
		$("#list").empty();
		commoditys.forEach(item => {
			setItemView(item, false);
		});
	}

	function setItemView(obj, isAdd) {
		$("#list").append(CommodityViewModel.getManagerView(obj.commodityID, obj.commodityName,
			obj.commodityPrice, obj.commodityQuantity, obj.commodityText, obj.commodityStatus, isAdd)
		);
		$(`#btn${isAdd ? "Add" : "Update"}${obj.commodityID}`).click(function () {
			let index = $(this).closest("li").index();
			let saveOldStatus = commoditys[index].commodityStatus;
			commoditys[index].commodityStatus = $(`#select${obj.commodityID}`).val();
			if (commoditys[index].commodityStatus == "delete") {
				if (confirm(`您確定要刪除${commoditys[index].commodityName}嗎？`)) {
					commoditys.splice(index, 1);
					updateMenu();
					return;
				}
				commoditys[index].commodityStatus = saveOldStatus;
			}
			commoditys[index].commodityName = $(`#commodityName${obj.commodityID}`).val();
			commoditys[index].commodityPrice = $(`#commodityPrice${obj.commodityID}`).val();
			commoditys[index].commodityQuantity = $(`#commodityQuantity${obj.commodityID}`).val();
			commoditys[index].commodityText = $(`#textarea${obj.commodityID}`).val();
			if (isAdd) {
				$(`#btnAdd${obj.commodityID}`).html("更新商品內容");
			}
			updateMenu();
		});
	}
	$(window).ready(() => {
		updateMenu();
		//重置
		$("#btnResetAll").click(() => {
			updateMenu();
		});
		//更新
		$("#btnUpdateAll").click(() => {
			commoditys.forEach(item => {
				item.commodityName = $(`#commodityName${item.commodityID}`).val();
				item.commodityPrice = $(`#commodityPrice${item.commodityID}`).val();
				item.commodityQuantity = $(`#commodityQuantity${item.commodityID}`).val();
				item.commodityStatus = $(`#select${item.commodityID}`).val();
				item.commodityText = $(`#textarea${item.commodityID}`).val();
			});
			updateMenu();
		});
		//新增
		$("#btnAdd").click(() => {
			commoditys.push(new Commodity(`new${commodityNewQuantity}`))
			let item = commoditys[commoditys.length - 1];
			commodityNewQuantity++;
			setItemView(item, true);
		});
	});
</script>
